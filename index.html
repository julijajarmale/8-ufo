    stliaus taisykles:

    margin-top: 0%
    margin-right: 0%

    Elementu atvaizdavimo budai:
    display: block;  daugumos elementu pradine reiksme - elementrai krenta stulpeliu
    display: inline;  vos keletas - elementai krenta eilute su galimybe uzsilenkti i kita eilute jei netilpo
    display: none;   vos keletas - elementai nesimato/nerodomi
    display: inline-block; elementai krenta i eilute, bet jei visas netelpa, tai visas krenta i nauja eilute ir niekada nebuna platesnis nei tevinis elementas

    Priverstinis elementu nustumimas (horizontalus) nurodyta kryptimi:
    float: left;
    float: right;

    Paprastas (standartizuodas) budas kurti universalia struktura:
    display: inline-block;
    width- 100%;
    float: left;



    Visos tekstines stiliaus savybes gali buti paveldetos is teviniu elementu.
